<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>not to do task list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Not to-do task lists</h1>
      <div class="main">
        <div class="form">
          <form action="javascript:void(0);" onsubmit="handleOnSubmit(this)">
            <input
              type="text"
              value="Watching TV"
              name="task"
              placeholder="Enter a task"
            />
            <input type="number" value="5" name="hr" placeholder="Hrs" />
            <input type="submit" value="Add" id="add" />
          </form>
        </div>
        <hr />

        <section class="task-sections">
          <div class="task-list">
            <h3>Tasks List</h3>
            <ul id="to-do-list"></ul>
            <hr />
            Total hours allocated = <span id="totalHrs"></span> hrs/week
            allocated
          </div>

          <hr />

          <div class="not-to-do">
            <h3>Not to-do List</h3>
            <ul id="bad-task-list"></ul>
            <hr />

            Total hours saved = <span id="totalBadHrs"></span> hrs/week
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
