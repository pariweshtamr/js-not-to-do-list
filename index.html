<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>not to do task list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Not to-do task lists</h1>
      <div class="main">
        <div class="form">
          <form action="">
            <input type="text" name="task" placeholder="Enter a task" />
            <input type="number" name="hr" placeholder="Hrs" />
            <input type="submit" value="Add" />
          </form>
        </div>
        <hr />

        <section class="task-sections">
          <div class="task-list">
            <h3>Tasks List</h3>
            <ul>
              <li>
                <div class="items">
                  <span class="item"
                    ><input type="checkbox" /><label for=""
                      >Watching TV</label
                    ></span
                  >
                  <span class="hrs">4 hrs</span>
                </div>
              </li>
              <li>
                <div class="items">
                  <span class="item"
                    ><input type="checkbox" /><label for=""
                      >Watching Netflix</label
                    ></span
                  >
                  <span class="hrs">4 hrs</span>
                </div>
              </li>
              <li>
                <div class="items">
                  <span class="item"
                    ><input type="checkbox" /><label for=""
                      >Play games</label
                    ></span
                  >
                  <span class="hrs">4 hrs</span>
                </div>
              </li>
              <li>
                <div class="items">
                  <span class="item"
                    ><input type="checkbox" /><label for=""
                      >Practice Coding</label
                    ></span
                  >
                  <span class="hrs">4 hrs</span>
                </div>
              </li>
            </ul>
            <hr />
            Total hours allocated = 50 hr/week
          </div>

          <hr />

          <div class="not-to-do">
            <h3>Not to-do List</h3>
            <ul>
              <li>
                <div class="items">
                  <span class="item"
                    ><input type="checkbox" /><label for=""
                      >Watching TV</label
                    ></span
                  >
                  <span class="hrs">4 hrs</span>
                </div>
              </li>
              <li>
                <div class="items">
                  <span class="item"
                    ><input type="checkbox" /><label for=""
                      >Watching Netflix</label
                    ></span
                  >
                  <span class="hrs">4 hrs</span>
                </div>
              </li>
              <li>
                <div class="items">
                  <span class="item"
                    ><input type="checkbox" /><label for=""
                      >Play games</label
                    ></span
                  >
                  <span class="hrs">4 hrs</span>
                </div>
              </li>
              <li>
                <div class="items">
                  <span class="item"
                    ><input type="checkbox" /><label for=""
                      >Watching TV</label
                    ></span
                  >
                  <span class="hrs">4 hrs</span>
                </div>
              </li>
            </ul>
            <hr />

            Total hours saved = 50hr/week
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
